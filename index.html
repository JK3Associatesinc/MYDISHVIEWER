<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Local 3D Dish</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; /* Use flexbox to center content */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Make body at least full viewport height */
            margin: 0;
            background-color: #f0f8ff; /* Light bluish background */
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Styling for the model-viewer itself */
        model-viewer {
            width: 80vw; /* 80% of viewport width */
            max-width: 600px; /* Maximum width */
            height: 60vh; /* 60% of viewport height */
            max-height: 400px; /* Maximum height */
            background-color: #ffffff; /* White background for the viewer area */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Soft shadow */
            --poster-color: #e6e6e6; /* Color before model loads */
            margin: 20px 0; /* Space above and below the viewer */
        }

        /* Style for the AR button provided by model-viewer (optional customization) */
        model-viewer::part(ar-button) {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            position: absolute; /* Position it relative to the model-viewer */
            bottom: 15px;
            right: 15px;
            z-index: 10; /* Ensure it's above other elements */
        }

        model-viewer::part(ar-button):hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Check Out Our 3D Dish!</h1>

    <model-viewer
        src="models/dish.glb"  alt="A delicious 3D model of our special dish"
        camera-controls       ar                    ar-modes="webxr scene-viewer quick-look" shadow-intensity="1"  auto-rotate           exposure="1.2"        disable-zoom          >
    </model-viewer>

    <p>Rotate the model with your mouse or finger. On a mobile device, tap the AR button!</p>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

</body>
</html>
